<!-- cards-container10-start -->
<div class="container10">

           <h1><a href="./Insert_Product.html">Product</a></h1>
           <h1><a href="./Insert Category.html">Categories</a></h1>

    <div class="container28">
        <h1 class="Insert">Insert Product</h1>
        
        <div class="form-group">
            <label for="product-title">Product Title:</label>
            <input type="text" id="product-title" name="product-title" value="Gold Necklace 20 carat" required>
        </div>
        
        <div class="form-group">
            <label for="product-keyword">Product Keyword:</label>
            <input type="text" id="product-keyword" name="product-keyword" value="Gold" required>
        </div>
        
        <div class="form-group">
            <label for="product-category">Product Category:</label>
            <input type="text" id="product-category" name="product-category" value="Carats" required>
        </div>
        
        <div class="form-group">
            <label for="product-image">Product Image:</label>
            <div class="file-input-container">
                <div id="file-display">
                    <input type="text" >
                </div>
                <input type="file" id="product-image" name="product-image" required style="display: none;">
                <div style="display: flex;">
                    <button id="choose-file-btn">Choose File</button>
                    <p class="file-chosen">no file chosen</p>
                </div>
            </div>
        </div>
        
        
        <div class="form-group">
            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product-description" required></textarea>
        </div>
        
        <div class="but19">
            <button type="button">INSERT PRODUCT</button>
            <button type="button"><a href="./view_product.html" style="color: #fff;">VIEW PRODUCT</a></button>
        </div>
        <br>
    </div>

        <button class="close-btn" id="closePopup">Close</button>
      </div>

       <!-- popup-box-end-->

    <script>
   document.getElementById('choose-file-btn').addEventListener('click', function() {
    document.getElementById('product-image').click();
});

document.getElementById('but52').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('popup').style.display = 'block';
    });

    document.getElementById('closePopup').addEventListener('click', function() {
      document.getElementById('popup').style.display = 'none';
    });
